<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">

    <!-- CDN -->
    <link rel="stylesheet" href="style-barestho.css">
    <script src="script-barestho.js" defer></script>
    <!--         
        <link href="https://cdn.jsdelivr.net/gh/barestho/barestho-widget-integration@main/barestho-widget-style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/barestho/barestho-widget-integration@main/barestho-widget-script.js" defer></script> -->
</head>

<body>

    <!-- ----------------------------------------------------------------------- -->
    <!--                             design default                              -->
    <!-- ----------------------------------------------------------------------- -->

    <div id="barestho-form">
        <div id="barestho-widget-container" class="default">
            <button class="barestho-close-button" onclick="onBaresthoToggle()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="svg-barestho">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <iframe id="barestho-widget" src="http://192.168.66.207:5173/?view=widget" frameborder="0"></iframe>
        </div>
        <button id="barestho-button" class="barestho-red" onclick="onBaresthoToggle()">
            Réserver
        </button>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                              Design modal                               -->
    <!-- ----------------------------------------------------------------------- -->

    <div id="barestho-form">
        <div id="barestho-widget-container" class="modal">
            <button class="barestho-close-button" onclick="BaresthoOpenModal()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="svg-barestho">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <iframe id="barestho-widget" src="http://192.168.66.207:5173/?view=widget" frameborder="0"></iframe>
        </div>
    </div>

    <button id="barestho-button-modal" class="barestho-red" onclick="BaresthoOpenModal()">
        Réserver
    </button>
    

    <!-- ----------------------------------------------------------------------- -->
    <!--                               Only iframe                               -->
    <!-- ----------------------------------------------------------------------- -->
    
    <div id="barestho-only-iframe">
        <iframe id="barestho-widget" src="http://192.168.66.207:5173/?view=widget" frameborder="0"></iframe>
    </div>


</body>

</html>
